    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";
      console.log(
        "/*\n" +
          "1. Число 10 плюс число 10 равно 20\n" +
          "2. Число 20 добавляется к строке 10 и превращается в строку\n" +
          "3. Результат: происходит конкатенация вместо добавления в 2 действии\n" +
          "*/"
      );
      console.log(10 + 10 + "10");
      console.log(
        "/*\n" +
          "1. Число 10 плюс строка 10 преваращет первое число в строку и происходит конкатенация\n" +
          "2. Строка 1010 плюс число 10 превращает число в строку и конкатенирует\n" +
          "3. Результат: происходит конкатенация вместо добавления дважды\n" +
          "*/"
      );
      console.log(10 + "10" + 10);
      console.log(
        "/*\n" +
          "1. Число 10 плюс число 10 равно 20\n" +
          "2. Число 20 добавляется к строке 10, но плюс перед строкой пытается превратить строку в число\n" +
          "3. Результат: плюс перед строкой превращает строку в число и выходит 2 сложения\n" +
          "*/"
      );
      console.log(10 + 10 + +"10");
      console.log(
        "/*\n" +
          "1. Минус перед строкой превращает строку в число\n" +
          "2. Строка пустая - получаем 0\n" +
          "3. При делении на ноль - ответ 'infinity', а на -0 - '-infinity'\n" +
          "4. Результат: происходит деление на -0\n" +
          "*/"
      );
      console.log(10 / -"");
      console.log(
        "/*\n" +
          "1. Плюс перед строкой пытается превратить ее в число\n" +
          "2. Из-за сепаратора в виде запятой вместо точки js не понимает что это за число\n" +
          "3. Деление числа 10 на строку '2,5'\n" +
          "3. Резульат: попытка делить число 10 на строку не увенчалась успехом, ответ - не число'\n" +
          "*/"
      );
      console.log(10 / +"2,5");
    </script>
  </body>
