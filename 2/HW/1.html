    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Префиксный инкремент добавил +1, потом вернул и присвоил в "с" полученное
   */
      c = ++a;
      console.log(c);

      /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Постфиксный инкремент сначала вернул "b", потом добавил +1
   */
      d = b++;
      console.log(d);

      /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  В первом примере инкремент добавил к "a" 1 и теперь a === 2
  "c" присвивается 2 и добавляется "а" с инкремнтом, то-есть a+1=3
   */
      c = 2 + ++a;
      console.log(c);

      /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  То же, что и сверху за исключением "b", которое хранило в себе 2,
  вернуло значеение с учетом которого "d"=4 и только потом к "b" добавился инкремент
   */
      d = 2 + b++;
      console.log(d);

      // Оба инициализировались с значением 1, оба дважды были ?инкрементированы?(если можно так сказать)
      // вне зависимости от пост- или префиксного инкремента имееют одинаковое значение
      console.log(a);
      console.log(b);
    </script>
